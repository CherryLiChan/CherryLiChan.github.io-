url: "https://cherrylichan.github.io"

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed

permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2



# Comment（添加评论系统/有言id,登录有言官网申请）
comment:
    disqus: #需要翻墙注册
    uyan: 2154229

# Social
social:
    weibo: 949524419@qq.com 
    github: cherrylichan
    mail: 1161046889@qq.com

# Format  荧光笔是圆的 
highlighter: rouge

textColor: #FF0000

# supported colors: blue, green, purple, red, orange or slate. If you need clear, leave it empty.
cover_color: clear

# The blog button should not be removed.
blog_button:
    title: 博客主页

# Navigation buttons in the front page.s
nav:
    - {title: 网页设计与制作笔记, description: posts/rwd, url: '/posts/rwd/'}   
    - {title: 信息可视化笔记, description: posts/infovis, url: '/posts/infovis/'}      
    - {title: 信息可视化作品集，description: infovis, url: '/infovis/'}
    - {title: web作品集，description: portfolio, url: '/portfolio/'}
    - {title: 关于我, description: about, url: '/about'}

# Pagination（设置分页）
gems: [jekyll-paginate]
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
paginate: 20
paginate_path: "page/:num/"

# Site owner
owner:
  name: Cherry婵
  email: 1161046889@qq.com
  twitter:
  google:
    ad-client:
    ad-slot:
  bio: 黎婵，学生，16级网络与新媒体专业，中山大学南方学院
  avatar: bio-photo.jpg # 160x160 px image for author byline
  disqus-shortname:


include:
  - .htaccess
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp



